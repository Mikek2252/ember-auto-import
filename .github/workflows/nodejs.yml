name: Node CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # eai_scenario: [2.18, stable, beta, canary]
        suite:
          # - 'cd packages/sample-direct      && yarn test'
          # - 'cd packages/sample-direct      && yarn test'
          # - 'cd packages/sample-direct      && yarn test:fastboot'
          # - 'cd packages/sample-direct      && yarn test:prod'
          # - 'cd packages/sample-direct      && yarn test:custom-bundles'
          # - 'cd packages/sample-direct      && yarn test:custom-bundles-top'
          # - 'cd packages/sample-direct      && yarn test:custom-bundles-fastboot'
          # - 'cd packages/sample-direct      && yarn test:custom-csp'
          # - 'cd packages/sample-indirect    && yarn test'
          # - 'cd packages/sample-indirect    && yarn test:fastboot'
          # - 'cd packages/sample-indirect    && yarn test:custom-csp'
          # - 'cd packages/sample-failure     && yarn test'
          # - 'cd packages/sample-merged      && yarn test'
          - './packages/test-harness/cli run --scenario sample-babel7 --command test'
          - './packages/test-harness/cli run --scenario typescript2 --command test'
          - './packages/test-harness/cli run --scenario typescript3 --command test'
          - './packages/test-harness/cli run --scenario typescript4 --command test'
          - './packages/test-harness/cli run --scenario noconflict --command test'
          - './packages/test-harness/cli run --scenario conflict --command test'
          - './packages/test-harness/cli run --scenario noparse --command test'
          - './packages/test-harness/cli run --scenario eslatest --command test'
          - './packages/test-harness/cli run --scenario skip-babel --command test'
          - './packages/test-harness/cli run --scenario sample-addon --command test'
          - 'cd packages/ember-auto-import  && yarn test'
          - 'cd packages/ember-auto-import  && yarn test:node'
        exclude:
          - suite: 'cd packages/sample-direct      && yarn test:custom-bundles'
          - suite: 'cd packages/sample-direct      && yarn test:custom-bundles-top'
          - suite: 'cd packages/sample-direct      && yarn test:custom-bundles-fastboot'
        # include:
        #   - suite: 'for name in `ls packages/*/.eslintrc.js`; do dirname $name; done  | xargs yarn eslint --ext .js,.ts'
        #     eai_scenario: ''

    steps:
      - uses: actions/checkout@v1
      - uses: rwjblue/setup-volta@v1
        with:
          node-version: '12'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn
      - name: test
        run: ${{ matrix.suite }}
